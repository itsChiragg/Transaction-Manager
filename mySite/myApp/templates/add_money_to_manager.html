<!-- add_money.html -->
{% extends 'base.html' %}

{% block title %}Add Money{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Money to Manager</h2>
    <form method="post" action="{% url 'add_money' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="owner">Select Owner:</label>
            <select class="form-control" id="owner" name="owner" required>
                <option value="">Select an Owner</option>
                {% for owner in owners %}
                    <option value="{{ owner.id }}">{{ owner.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="manager">Select Manager:</label>
            <select class="form-control" id="manager" name="manager" required>
                <option value="">Select a Manager</option>
                {% for manager in managers %}
                    <option value="{{ manager.id }}">{{ manager.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="note">Note (optional):</label>
            <textarea class="form-control" id="note" name="note" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Money</button>
    </form>
</div>
{% endblock %}
