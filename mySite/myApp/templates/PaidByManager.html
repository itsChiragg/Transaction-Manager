<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisherman Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <style>
        th, td {
            text-align: center;
        }
    </style>
    <div class="flex justify-between items-center p-4 bg-white shadow-md">
        <h3 class="text-xl font-bold" id="fisherman-name">Fisherman's Name</h3>
        <input type="date" class="border rounded-lg p-2" id="date-selector">
    </div>
    <div class="p-4">
        <table class="min-w-full bg-white mb-4">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Header 1</th>
                    <th class="py-2 px-4 border-b">Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b">Example Value 1</td>
                    <td class="py-2 px-4 border-b">Example Value 2</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Example Value 3</td>
                    <td class="py-2 px-4 border-b">Example Value 4</td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-between items-center">
            <div class="flex space-x-4">
                <div>
                    <label for="total-to-pay" class="block font-bold mb-2">Total to Pay</label>
                    <input type="text" id="total-to-pay" value="4000" class="border rounded-lg p-2 bg-gray-200" readonly>
                </div>
                <div>
                    <label for="advance" class="block font-bold mb-2">Advance</label>
                    <input type="text" id="advance" value="3000" class="border rounded-lg p-2 bg-gray-200" readonly>
                </div>
            </div>
            <div class="flex items-end space-x-2">
                <input type="text" id="amount-input" class="border rounded-lg p-2" placeholder="Amount">
                <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="checkAmount()">Paid</button>
            </div>
        </div>
    </div>
    <script src="PaidByManager.js"></script>
</body>
</html>
