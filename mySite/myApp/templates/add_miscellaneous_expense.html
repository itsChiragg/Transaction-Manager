{% extends 'base.html' %}

{% block title %}Add Miscellaneous Expense{% endblock %}

{% block content %}
<h2>Add Miscellaneous Expense</h2>
<form method="POST" action="{% url 'add_miscellaneous_expense' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="spender">Select Spender:</label>
        <select class="form-control" id="spender" name="spender" required>
            <option value="" disabled selected>Select a user</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="form-group">
        <label for="spent_on">Spent On:</label>
        <input type="text" class="form-control" id="spent_on" name="spent_on" required>
    </div>
    <div class="form-group">
        <label for="context">Context:</label>
        <textarea class="form-control" id="context" name="context" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="date_spent">Date Spent:</label>
        <input type="date" class="form-control" id="date_spent" name="date_spent">
    </div>
    <button type="submit" class="btn btn-primary">Add Expense</button>
</form>
{% endblock %}
