{% extends 'base.html' %}

{% block title %}Managers List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Managers List</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Manager Name</th>
                <th>Balance</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for manager in managers %}
            <tr>
                <td>{{ manager.user.username }}</td>
                <td>${{ manager.balance }}</td>
                <td>
                    <a href="{% url 'manager_detail' manager.id %}" class="btn btn-primary btn-sm">View Transactions</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No managers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
