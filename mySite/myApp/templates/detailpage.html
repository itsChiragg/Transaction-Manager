<!DOCTYPE html>
<html>
<head>
    <title>Fisherman Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6">Fisherman Information</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Name:</label>
                <p class="mt-1 text-lg text-gray-900" id="fisherman-name">{{ fisherman.fName }} {{fisherman.lName}}</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Advance:</label>
                <div class="flex">
                    <input type="number" id="advance" name="advance" value="{{ fisherman.advance }}" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <button type="button" onclick="setAdvanceZero()" class="ml-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Set Zero</button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Total Income this Week:</label>
                <div class="flex">
                    <input type="number" id="income" name="income" value="{{ fisherman.income }}" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <button type="button" onclick="setIncomeZero()" class="ml-2 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Set Zero</button>
                </div>
            </div>
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        function saveChanges() {
            const advance = document.getElementById('fisherman-advance').value;
            const income = document.getElementById('fisherman-income').value;
            // Add your code here to save the changes, e.g., make an API call to update the backend
            alert('Changes saved! Advance: ' + advance + ', Income: ' + income);
        }

        function setAdvanceZero() {
            document.getElementById('fisherman-advance').value = 0;
        }

        function setIncomeZero() {
            document.getElementById('fisherman-income').value = 0;
        }
    </script>
</body>
</html>
